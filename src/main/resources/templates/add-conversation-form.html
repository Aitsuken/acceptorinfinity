<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Conversation</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Conversation</h3>
    <hr/>

    <form th:action="@{/saveConversation}" th:object="${conversation}" method="POST">

        <input type="text" th:field="*{question}" class="form-control col-4 mb-4" placeholder="Enter Question" />

        <input type="text" th:field="*{answer}" class="form-control col-4 mb-4" placeholder="Enter Answer" />

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/show}">Show List</a>
</div>

</body>
</html>
