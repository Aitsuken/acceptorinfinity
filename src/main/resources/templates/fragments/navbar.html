<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar">

<!--    <a class="navbar-brand" th:href="@{/}">Home</a>-->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <!--            <li class="nav-item" th:class="${#httpServletRequest.requestURI.contains('home')} ? 'nav-link active' : 'nav-link'">-->
            <li th:class="${activePage == 'home'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span></a>
            </li>
            <li th:class="${activePage == 'show'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/show}">Show<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>

</nav>
</body>
</html>
